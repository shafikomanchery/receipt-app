<div class="container shadow-none bg-body-tertiary rounded p-3 mt-5">
  <div class="row p-2">
    <div class="col-12 col-md-12 col-sm-12 text-center">
      <img class="org-avatar" src="assets/icons/business.png" alt="org-icon" />
      <h4>{{org.orgName}}</h4>
      <h5>{{org.orgRegNo}}</h5>
    </div>
  </div>
  <div class="row p-2">
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-6">Address</div>
        <div class="col-6">{{org.orgAddress}}</div>
      </div>
      <div class="row">
        <div class="col-6">Contact no</div>
        <div class="col-6">+91-{{org.orgMobile}}</div>
      </div>
      <div class="row">
        <div class="col-6">Alternate no</div>
        @if(org.orgAltMobile){
        <div class="col-6">+91-{{org.orgAltMobile}}</div>
        }
      </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-6">Email Address</div>
        @if(org.orgEmail){
        <div class="col-6">{{org.orgEmail}}</div>
        }
      </div>
      <div class="row">
        <div class="col-6">Created Date</div>
        <div class="col-6">{{org.createdDate}}</div>
      </div>
      <div class="row">
        <div class="col-6">Status</div>
        <div class="col-6"><span [ngClass]="getOrgStatusBg(org.orgStatus)"
            class="badge rounded-pill">{{org.orgStatus}}</span></div>
      </div>
    </div>
  </div>
</div>
<app-list-accounts></app-list-accounts>
